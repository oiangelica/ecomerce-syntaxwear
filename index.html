<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxWear - Tênis e Sneakers Online</title>
    <meta name="description"
        content="Compre os melhores tênis e sneakers online na SyntaxWear. Encontre modelos exclusivos, ofertas imperdíveis e frete grátis para todo o Brasil.">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/components/variables.css">
    <link rel="stylesheet" href="./src/css/components/header.css">
    <link rel="stylesheet" href="./src/css/components/hero.css">
    <link rel="stylesheet" href="./src/css/components/product-card.css">
    <link rel="stylesheet" href="./src/css/components/product-category.css">
    <link rel="stylesheet" href="./src/css/components/footer.css">
</head>

<body>
    <!-- Cabeçalho principal com logo e navegação -->
    <header class="header">
        <h1 class="logo">
            <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
                <img src="./src/images/logo/logo.svg" alt="SyntaxWear - Tênis e Sneakers Online">
            </a>
        </h1>

        <nav class="nav-center" aria-label="Categorias principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Menu do usuário">
            <ul>
                <li><a href="#">Nossas Lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#" aria-label="Minha conta">
                        <img src="./src/images/icons/user.svg" alt="Minha conta">
                    </a>
                </li>
                <li><a href="#" aria-label="Central de ajuda">
                        <img src="./src/images/icons/help.svg" alt="Ajuda">
                    </a>
                </li>
                <li><a href="#" aria-label="Carrinho de compras">
                        <img src="./src/images/icons/bag.svg" alt="Carrinho">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Seção Hero/Banner principal -->
        <section class="hero">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer <br>passo em presença.</h2>

                    <div class="hero-buttons">
                        <a href="#" class="btn btn-outline">Ver modelos</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seção de categorias de tênis -->
        <section class="categories-section">

            <div class="category-card casual">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn">Casual</span>
                </a>
            </div>
            <div class="category-card esporte">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn">Esporte</span>
                </a>
            </div>
            <div class="category-card moderno">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn">Moderno</span>
                </a>
            </div>
            <div class="category-card futurista">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn">Futurista</span>
                </a>
            </div>

        </section>

        <!-- Seção de produtos em destaque -->
        <section class="featured-products">
            <div class="container-products">

            </div>
        </section>
    </main>

    <!-- Rodapé com informações de contato e links -->
    <footer class="main-footer">
        <div class="container-footer">

        </div>
    </footer>

    <script src="src/js/script.js"></script>
</body>

</html>
